<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Min2Hour() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => setAmount(event.target.value);
      const onReset = () => setAmount(0);
      const onFlip = () => {
        onReset();
        setFlipped((flipped) => !flipped);
      } 
      return (
        <div>
          <h3>Minutes to Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
              value={flipped ? amount*60 : amount}
              id="minutes" 
              placeholder="Minutes"
              type="number" 
              onChange={onChange}
              disabled={flipped === true}
            />
          </div>
          <h4>You want to convert from {amount} minutes to:</h4>

          <div>
            <label htmlFor="hours">Hours</label>
            <input 
              value={flipped ? amount: Math.round(amount / 60)}
              id="hours" 
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={flipped === false}
            />          
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onFlip}>Flip</button>          
        </div>
      )
    }

    function Km2Mile() {
      return (
        <div>
          <h3>Km2Mile</h3>
        </div>
      )
    }

    const root = document.getElementById("root")
    function App() {
      const [index, setIndex] = React.useState("0");
      return (
        <div>
          <h1 className="hi">Super converter</h1>
          <select value={index} onChange={(event) => setIndex(event.target.value)}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>  
          </select>
          {index === "0" ? <Min2Hour /> : null} 
          {index === "1" ? <Km2Mile /> : null}
        </div>
      )
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
